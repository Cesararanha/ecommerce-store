<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Headder -->
    <header>
        <div class="nav container">
            <!-- Menu Icon -->
            <i class="ri-menu-line" id="menu-icon"></i>
            <!-- Logo -->
            <a href="#" class="logo">Brand / Logo</a>
            <!-- Navbar -->
            <div class="navbar">
                <a href="#products" class="nav-link">Maculino</a>
                <a href="#products" class="nav-link">Feminino</a>
                <a href="#products" class="nav-link">Infantil</a>
                <a href="#products" class="nav-link">Calçados</a>
                <a href="#products" class="nav-link">Acessórios</a>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="search" placeholder="Buscar produtos..." id="search" aria-label="Buscar" />
                <i class="ri-search-line" aria-hidden="true"></i>
            </div>
            <!-- Cart Icon -->
            <a href="cart.html">
                <i class="ri-shopping-bag-line" id="cart-icon"><span id="cart-count">0</span></i>
            </a>
        </div>
    </header>
    <!-- Cart -->
    <section class="cart-container container">
        <a href="index.html" class="back-homepage">
            <i class="ri-arrow-left-s-line"></i><span>Back to home</span> </a>
        <h2 class="cart-s-tittle"> Shopping Cart </h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartItens"> </div>
            </div>
            <div class="cart-t">
                <div id="cartotal"></div>
                <a href="#" class="checkout-btn">Checkout</a>
            </div>
        </div>
    </section>



    <script src="js/main.js"></script>
</body>

</html>
