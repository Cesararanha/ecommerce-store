<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<!-- Sticky footer só nesta página -->

<body class="page-sticky-footer">
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Menu Icon (mobile) -->
            <i class="ri-menu-line" id="menu-icon" aria-hidden="true"></i>

            <!-- Logo -->
            <a href="index.html" class="logo">Brand / Logo</a>

            <!-- Navbar -->
            <nav class="navbar" aria-label="primary">
                <a href="masculino.html" class="nav-link">Masculino</a>
                <a href="feminino.html" class="nav-link">Feminino</a>
                <a href="infantil.html" class="nav-link">Infantil</a>
                <a href="calcados.html" class="nav-link">Calçados</a>
                <a href="acessorios.html" class="nav-link">Acessórios</a>
            </nav>

            <!-- Cart Icon -->
            <a href="cart.html" aria-label="Abrir carrinho">
                <i class="ri-shopping-bag-line" id="cart-icon">
                    <span id="cart-count">0</span>
                </i>
            </a>
        </div>
    </header>

    <!-- Cart -->
    <main>
        <section class="cart-container container">
            <a href="index.html" class="back-homepage">
                <i class="ri-arrow-left-s-line" aria-hidden="true"></i>
                <span>Back to home</span>
            </a>

            <h2 class="cart-s-title">Shopping Cart</h2>

            <div class="cart-box">
                <div class="cart-data">
                    <div id="cartItems"></div>
                </div>

                <aside class="cart-t">
                    <div id="cartTotal"></div>
                    <a href="#" class="checkout-btn">Checkout</a>
                </aside>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-c container">
            <div class="footer-box">
                <h2>BRAND</h2>
                <div class="social">
                    <a href="#" aria-label="Pinterest"><i class="ri-pinterest-line"></i></a>
                    <a href="#" aria-label="Instagram"><i class="ri-instagram-line"></i></a>
                    <a href="#" aria-label="Facebook"><i class="ri-facebook-line"></i></a>
                    <a href="#" aria-label="WhatsApp"><i class="ri-whatsapp-line"></i></a>
                    <a href="#" aria-label="YouTube"><i class="ri-youtube-line"></i></a>
                </div>
            </div>

            <div class="footer-box">
                <h3>Ajuda</h3>
                <a href="#">Contato</a>
                <a href="#">Faq</a>
                <a href="#">Envio</a>
                <a href="#">Pagamento</a>
                <a href="#">Rastreie seu Pedido</a>
                <a href="#">Volte ao Pedido</a>
            </div>

            <div class="footer-box">
                <h3>Legal Info</h3>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos e Condições</a>
                <a href="#">Polítca de Devolução</a>
                <a href="#">Pagamento</a>
                <a href="#">Comunidade</a>
                <a href="#">Cartão</a>
            </div>
        </div>
        <p class="copyright container">&#169; BRAND name</p>
    </footer>

    <!-- JS -->
    <script src="/js/main.js"></script>
    <script src="/js/menu.js"></script>

</html>
